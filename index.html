<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <input type="text" id="display"/>
      <div class="calculator-btns">
        <button class="operator clear">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator multiply">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator plus">+</button>
        <button>0</button>
        <button>00</button>
        <button class="dot">.</button>
        <button class="operator equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
